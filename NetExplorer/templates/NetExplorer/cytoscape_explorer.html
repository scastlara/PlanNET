{% load static %}
{% load staticfiles %}


<html>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/footer.css' %}">
    <link rel="stylesheet" href="{% static 'css/slider.css' %}">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.12/css/jquery.dataTables.min.css">

    <head>
        <title>PlaNET - Net Explorer</title>
        <script>
            var graphelements = {
                nodes: [
	                   { data:
                           {
                               id: 'cth1_Trc_comp948_c0_seq1',
                               name: 'cth1_Trc_comp948_c0_seq1',
                               colorNODE: '#CA6347',
                               database: "Cthulhu"
                           }
                       },
	                   { data:
                           {
                               id: 'cth1_Trc_comp12511_c0_seq1',
                               name: 'cth1_Trc_comp12511_c0_seq1',
                               colorNODE: '#CA6347',
                               database: "Cthulhu"
                           }
                       },
                       { data:
                           {
                               id: 'cth1_Trc_CULO',
                               name: 'cth1_Trc_CULO',
                               colorNODE: '#CA6347',
                               database: "Cthulhu"
                           }
                       },
	               ],
                edges: [
	                    { data:
                            {
                                id: 'cth1_Trc_comp12511_c0_seq1-cth1_Trc_comp948_c0_seq1',
                                source: 'cth1_Trc_comp12511_c0_seq1',
                                target: 'cth1_Trc_comp948_c0_seq1',
                                colorEDGE: '#70A845',
                                probability: '0.9',
                                pathlength: '1',
                            }
                        },
                        { data:
                            {
                                id: 'cth1_Trc_comp12511_c0_seq1-cth1_Trc_CULO',
                                source: 'cth1_Trc_comp12511_c0_seq1',
                                target: 'cth1_Trc_CULO',
                                colorEDGE: '#CC5366',
                                probability: '0.65',
                                pathlength: '2',
                            }
                        },
                ]

            };
        </script>
    </head>

    <body>



        <div id="cyt"></div>

        <div id="cyt-controls">
            <img class="app-icon-inside" id="cyt-explorer-icon" src="{% static 'Images/network-icon.png' %}"/>
            <!-- Layout Selection-->
            <div class="dropdown" id="select-layout-container">
                <hr>
                <h3>Select Layout</h3>
                <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">Cose
                    <span class="caret"></span>
                </button>
                    <ul class="dropdown-menu" id="select-layout">
                        <li><a href="#">Cose</a></li>
                        <li class="divider"></li>
                        <li><a href="#">Grid</a></li>
                        <li><a href="#">Circle</a></li>
                        <li><a href="#">Random</a></li>
                    </ul>
                <hr>
            </div>


            <!--- "On click" Behaviour -->
            <div id="on-click-container">
                <h3>On click behaviour</h3>
                <input
                    class="click-behaviour"
                    checked type="checkbox"
                    data-toggle="toggle"
                    data-on="Show card"
                    data-off="Expand"
                    data-onstyle="info"
                    data-offstyle="success"
                >
                <hr>
            </div>

            <div id="controls-container">

                <h3>Controls</h3>

                <!--- "Camera" Controls -->

                <div id="center-to-graph-container">
                    <button class="btn btn-default" id="center-to-graph" type="button">
                        <span class="glyphicon glyphicon-resize-small" aria-hidden="true"></span>
                    </button>
                    <h5>Center</h5>
                </div>

            <!--- Save Image -->

                <div id="save-image-container">
                    <a download="graph-export" id="image-download" title="Save graph as a png image">
                        <button class="btn btn-default" id="save-image" type="button">
                            <span class="glyphicon glyphicon-picture" aria-hidden="true"></span>
                        </button>
                    </a>
                    <h5>Save Image</h5>
                </div>

                <br>
                    <input
                        type="text"
                        class="span2"
                        id="sl1"
                        data-slider-value="0.6"
                        data-slider-min="0.6"
                        data-slider-max="0.95"
                        data-slider-step="0.05"
                    >
                    <h5><strong>Filter interactions</strong><br>by probability</h5>
                    <hr>
            </div>



        </div> <!--cyt-controls-->


        <!-- Get info Card on click -->
        <!-- Gene Card -->
        <div id="button-container">
            <div class="close-overlay" title="Close card">
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
            </div>
            <div class="full-screen-card" title="Open in new window">
                <span class="glyphicon glyphicon-new-window" aria-hidden="true"></span>
            </div>
        </div>
        <div class="card-overlay" id="card-overlay"></div>


        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="https://cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js"></script>
        <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
        <script src="{% static 'js/overlay.js' %}"></script>
        <script src="{% static 'js/cytoscape.js' %}"></script>
        <script src="{% static 'js/bootstrap-slider.js' %}"></script>
        <script src="{% static 'js/cyto-netexplorer.js' %}"></script>
        <script>
        // Initialize slider to filter edges. Function to filter them is in cyto-netexplorer.js
            $('#sl1').slider();
        </script>
    </body>


</html>
